async function myfn(){
    const url = 'https://imdb-top-100-movies.p.rapidapi.com';
const options = {
	method: 'GET',
	headers: {
		'X-RapidAPI-Key': 'f951064f9bmsh3e2eb884234a6fcp17c9f2jsn603b8d7c81de',
		'X-RapidAPI-Host': 'imdb-top-100-movies.p.rapidapi.com'
	}
};

try {
	const response = await fetch(url, options);
	const result = await response.json();
	console.log(result);
    let card=document.querySelectorAll(".card")
card.forEach((value,index)=>{
value.getElementsByTagName("img")[0].attributes[0].value=result[index].image
value.getElementsByTagName("h5")[0].innerText=result[index].title
value.getElementsByTagName("p")[0].innerText=result[index].description
value.getElementsByTagName("h6")[0].innerText+=result[index].rating

// console.log(a)
})
} catch (error) {
	console.error(error);
}




}
myfn()
