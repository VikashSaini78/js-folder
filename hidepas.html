<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 200px;
            height: 20px;
            border: 1px solid black;
          

        }
        .container input{
            border: none;
            outline: none;
         
        }
        .container img{
            width: 13px;
            cursor: pointer;
        }
    </style>
</head>
<body>
   <div class="container">
    <input type="password" name="" id="pass">
    <img src="./media/show.jpg" alt="errer" onclick="myfn()" id="img">
   </div>

   <script>
   function myfn(){
    let password = document.getElementById('pass')
    console.log(password)
    if(password.type=="password"){
        password.type="Text"
        document.getElementById('img').attributes[0].value="./media/hide.png"      
     }
     else{
        password.type = "password"
        document.getElementById('img').attributes[0].value= "./media/show.jpg"
     }







   }
 

   </script>
</body>
</html>
